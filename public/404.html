<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSF 14th</title>
    <script>
      // GitHub Pages用のSPAリダイレクト
      // 404エラーが発生した場合、/csf14th/ にリダイレクト
      var path = window.location.pathname;
      if (!path.startsWith("/csf14th/")) {
        var redirectPath = "/csf14th/";
        if (path !== "/" && path !== "/csf14th" && path !== "/csf14th/") {
          // パスセグメントを取得してリダイレクト
          var pathSegments = path.split("/").filter(function (segment) {
            return segment !== "";
          });
          var repoIndex = pathSegments.indexOf("csf14th");
          if (repoIndex !== -1 && pathSegments.length > repoIndex + 1) {
            redirectPath = "/csf14th/" + pathSegments.slice(repoIndex + 1).join("/");
          }
        }
        window.location.replace(redirectPath);
      }
    </script>
  </head>
  <body>
    <div style="padding: 20px; font-family: sans-serif">
      <h1>リダイレクト中...</h1>
      <p>ページを読み込んでいます...</p>
    </div>
  </body>
</html>
